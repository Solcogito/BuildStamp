# ============================================================================
# File:        release.yml
# Project:     Solcogito.BuildStamp
# Version:     0.8.2
# Author:      Solcogito S.E.N.C.
# Description: GitHub Actions workflow for tagged releases and manual dispatch.
# ----------------------------------------------------------------------------
# Triggers on:
#   â€¢ Push of any tag starting with "v"  (e.g. v0.8.2)
#   â€¢ Manual trigger via workflow_dispatch
# ============================================================================

name: BuildStamp Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Release
    runs-on: windows-latest
    env:
      CONFIGURATION: Release
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      # -------------------------------------------------------
      # 1. Checkout repository
      # -------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Setup .NET SDK
      # -------------------------------------------------------
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -------------------------------------------------------
      # 3. Restore, Build, and Test
      # -------------------------------------------------------
      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal

      # -------------------------------------------------------
      # 4. Generate and verify BuildInfo
      # -------------------------------------------------------
      - name: Generate BuildInfo and verify
        shell: pwsh
        run: ./_Infrastructure/build.ps1

      # -------------------------------------------------------
      # 5. Publish CLI build
      # -------------------------------------------------------
      - name: Publish CLI build
        run: >
          dotnet publish src/BuildStamp.Cli/BuildStamp.Cli.csproj
          -c ${{ env.CONFIGURATION }}
          -o ./publish

      # -------------------------------------------------------
      # 6. Package artifacts
      # -------------------------------------------------------
      - name: Package artifacts
        shell: pwsh
        run: >
          Compress-Archive -Path ./publish/* `
          -DestinationPath ./BuildStamp-${{ github.ref_name }}.zip -Force

      # -------------------------------------------------------
      # 7. Upload artifacts
      # -------------------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuildStamp-${{ github.ref_name }}
          path: |
            ./BuildStamp-${{ github.ref_name }}.zip
            ./Builds/
            ./publish/

      # -------------------------------------------------------
      # 8. Create GitHub Release
      # -------------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: BuildStamp ${{ github.ref_name }}
          body: |
            ðŸš€ **BuildStamp ${{ github.ref_name }} Released**

            - Automated build & test passed successfully  
            - Generated BuildInfo verified  
            - Packaged artifacts ready for Windows distribution  

            ðŸ”§ Based on **Soleria.Common.Versioning v0.1.1+**

            See CHANGELOG.md for full details.
          files: BuildStamp-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
