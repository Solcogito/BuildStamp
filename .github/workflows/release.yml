name: BuildStamp Release

permissions:
  contents: write   # required for creating GitHub Releases

on:
  push:
    tags:
      - 'v*'        # Any version tag triggers a release

jobs:
  release:
    runs-on: windows-latest

    env:
      CONFIGURATION: Release
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore BuildStamp.sln

      - name: Build solution
        run: dotnet build BuildStamp.sln --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests
        run: dotnet test BuildStamp.sln --configuration ${{ env.CONFIGURATION }} --no-build

      - name: Run BuildStamp internal validation
        shell: pwsh
        run: ./_Infrastructure/build.ps1

      - name: Publish CLI
        run: >
          dotnet publish src/BuildStamp.Cli/BuildStamp.Cli.csproj
          -c ${{ env.CONFIGURATION }}
          -o ./publish

      - name: Package artifacts (zip)
        shell: pwsh
        run: >
          Compress-Archive -Path ./publish/* 
          -DestinationPath ./BuildStamp-${{ github.ref_name }}.zip 
          -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BuildStamp-${{ github.ref_name }}
          path: ./BuildStamp-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: BuildStamp ${{ github.ref_name }}
          body: |
            ðŸš€ **BuildStamp ${{ github.ref_name }} Released**

            - Automated build & tests passed
            - BuildInfo generated successfully
            - Publish artifacts attached: Windows ZIP
            - Ready for production use

            ðŸ”§ Powered by Solcogito.Common.Versioning
          files: ./BuildStamp-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
