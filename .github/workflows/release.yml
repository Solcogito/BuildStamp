name: BuildStamp Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build & Release
    runs-on: windows-latest
    env:
      CONFIGURATION: Release
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      WORKDIR: src

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -------------------------------------------------------
      # Build and Test (explicit path)
      # -------------------------------------------------------
      - name: Restore dependencies
        working-directory: ${{ env.WORKDIR }}
        run: dotnet restore BuildStamp.sln

      - name: Build solution
        working-directory: ${{ env.WORKDIR }}
        run: dotnet build BuildStamp.sln --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests
        working-directory: ${{ env.WORKDIR }}
        run: dotnet test BuildStamp.sln --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal

      # -------------------------------------------------------
      # Verify BuildInfo
      # -------------------------------------------------------
      - name: Generate BuildInfo and verify
        shell: pwsh
        run: ./_Infrastructure/build.ps1

      # -------------------------------------------------------
      # Publish CLI
      # -------------------------------------------------------
      - name: Publish CLI build
        working-directory: ${{ env.WORKDIR }}
        run: >
          dotnet publish BuildStamp.Cli/BuildStamp.Cli.csproj
          -c ${{ env.CONFIGURATION }}
          -o ../../publish

      # -------------------------------------------------------
      # Package artifacts
      # -------------------------------------------------------
      - name: Package artifacts
        shell: pwsh
        run: >
          Compress-Archive -Path ./publish/* `
          -DestinationPath ./BuildStamp-${{ github.ref_name }}.zip -Force

      # -------------------------------------------------------
      # Upload artifacts
      # -------------------------------------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: BuildStamp-${{ github.ref_name }}
          path: |
            ./BuildStamp-${{ github.ref_name }}.zip
            ./publish/

      # -------------------------------------------------------
      # Release
      # -------------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: BuildStamp ${{ github.ref_name }}
          body: |
            ðŸš€ **BuildStamp ${{ github.ref_name }} Released**

            - âœ… Automated build & test passed  
            - âœ… BuildInfo verification succeeded  
            - ðŸ§© Artifacts packaged for Windows  

            ðŸ”§ Based on Solcogito.Common.Versioning v0.1.1+
          files: BuildStamp-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
