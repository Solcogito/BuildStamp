name: CI & Build Validation

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Run PowerShell validation
        shell: pwsh
        run: ./_Infrastructure/build.ps1

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BuildStamp-BuildInfo
          path: |
            ./Builds/
            src/BuildStamp.Tests/TestResults/

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build ]
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Package BuildStamp
        run: |
          dotnet publish src/BuildStamp.Cli/BuildStamp.Cli.csproj -c Release -o ./publish
          Compress-Archive -Path ./publish/* -DestinationPath ./BuildStamp-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: BuildStamp-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
