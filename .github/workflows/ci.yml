name: CI & Build Validation

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    env:
      CONFIGURATION: Release
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore BuildStamp.sln

      - name: Build
        run: dotnet build BuildStamp.sln --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test BuildStamp.sln --configuration ${{ env.CONFIGURATION }} --no-build

      - name: Run BuildStamp validation
        shell: pwsh
        run: ./_Infrastructure/build.ps1
